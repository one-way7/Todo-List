<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Todo List</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header class="header">
            <div class="hamburger">
                <img src="./assets/icons/menu-icon.svg" alt="menu icon" />
            </div>
            <div class="project_logo_text">
                <img src="#" alt="logo" class="project_logo" />
                <span>What</span>
                ToDo
            </div>
            <div class="theme">input</div>
        </header>

        <main class="main">
            <div class="sidebar">
                <h2 class="h2">Home</h2>
                <nav class="nav">
                    <ul>
                        <li>
                            <div class="folder_line">
                                <img class="folder_icon" src="#" alt="icon" />
                                <p class="folder_name">All Tasks</p>
                            </div>
                        </li>
                        <li>
                            <div class="folder_line">
                                <img class="folder_icon" src="#" alt="icon" />
                                <p class="folder_name">Today</p>
                            </div>
                        </li>
                        <li>
                            <div class="folder_line">
                                <img class="folder_icon" src="#" alt="icon" />
                                <p class="folder_name">Next 7 Days</p>
                            </div>
                        </li>
                        <li>
                            <div class="folder_line">
                                <img class="folder_icon" src="#" alt="icon" />
                                <p class="folder_name">Important</p>
                            </div>
                        </li>
                    </ul>
                </nav>

                <div class="projects_folders">
                    <div class="new-project_line">
                        <img src="#" alt="add icon" class="icon_add" />
                        <p class="add-prject_text">Add Project</p>
                    </div>
                </div>
            </div>

            <section class="content">
                <h1 class="h1">All Tasks</h1>
                <div class="tasks_container">Yay! No Tasks!</div>
            </section>
        </main>
        <script src="main.js"></script>
    </body>
</html>
