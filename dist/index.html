<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Todo List</title>

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header class="header">
            <div class="hamburger">
                <img
                    class="hamburger_icon"
                    src="./assets/icons/menu-icon.svg"
                    alt="menu icon"
                    width="35"
                    height="35"
                />
            </div>
            <div class="project_logo_text">
                <img
                    src="./assets//icons/logo-icon.png"
                    alt="logo"
                    class="project_logo"
                    width="75"
                    height="75"
                />
                <span>What</span>
                ToDo
            </div>
            <div class="theme">
                <img
                    src="./assets/icons/moon-icon.svg"
                    alt="theme icon"
                    class="theme_icon"
                    width="35"
                    height="35"
                />
            </div>
        </header>

        <main class="main">
            <div class="sidebar">
                <h2 class="h2">Home</h2>
                <nav class="nav">
                    <ul>
                        <li>
                            <div class="folder_line">
                                <img
                                    class="folder_icon"
                                    src="./assets/icons/task-icon.png"
                                    alt="task icon"
                                    width="45"
                                    height="45"
                                />
                                <p class="folder_name">All Tasks</p>
                            </div>
                        </li>
                        <li>
                            <div class="folder_line">
                                <img
                                    class="folder_icon"
                                    src="./assets/icons/today-icon.png"
                                    alt="today icon"
                                    width="45"
                                    height="45"
                                />
                                <p class="folder_name">Today</p>
                            </div>
                        </li>
                        <li>
                            <div class="folder_line">
                                <img
                                    class="folder_icon"
                                    src="./assets/icons/next-days-icon.png"
                                    alt="next days icon"
                                    width="45"
                                    height="45"
                                />
                                <p class="folder_name">Next 7 Days</p>
                            </div>
                        </li>
                        <li>
                            <div class="folder_line">
                                <img
                                    class="folder_icon"
                                    src="./assets/icons/important-icon.png"
                                    alt="important icon"
                                    width="45"
                                    height="45"
                                />
                                <p class="folder_name">Important</p>
                            </div>
                        </li>
                    </ul>
                </nav>

                <div class="projects_container">
                    <h2 class="h2">Projects</h2>
                    <div class="projects_wrapper"></div>
                    <form class="project_form hidden" action="">
                        <div class="form_icon">
                            <img
                                src="./assets/icons/project-icon.png"
                                alt="icon"
                                width="45"
                                height="45"
                            />
                        </div>
                        <div class="input_field">
                            <input
                                id="title_input"
                                type="text"
                                name="title"
                                placeholder="Enter Project Name"
                            />

                            <div class="form_btns">
                                <button class="add_btn">Add</button>
                                <button class="cancel_btn">Cancel</button>
                            </div>
                        </div>
                    </form>
                    <div class="new-project_line">
                        <img
                            src="./assets/icons/add-icon.png"
                            alt="add icon"
                            class="icon_add"
                            width="45"
                            height="45"
                        />
                        <p class="add-prject_text">Add Project</p>
                    </div>
                </div>
            </div>

            <section class="content">
                <h1 class="h1">All Tasks</h1>
                <div class="tasks_container">
                    <h3 class="h3">Yay! No Tasks!</h3>
                    <div class="toDos_wrapper"></div>
                    <form action="#" class="toDo_form hidden">
                        <div class="form_inputs">
                            <label for="toDo_title">Title:</label>
                            <input
                                type="text"
                                name="title"
                                placeholder="feed the dog"
                                id="toDo_title"
                            />
                            <label for="toDo_descr">Description:</label>
                            <textarea
                                type="text"
                                name="description"
                                id="toDo_descr"
                                placeholder="Feed the dog around 2 p.m."
                            ></textarea>
                            <label for="toDo_date">Date:</label>
                            <input type="date" name="date" id="toDo_date" />
                            <button class="toDo_form-btn">Accept</button>
                        </div>
                        <div class="form_close">
                            <span class="material-symbols-rounded close">
                                close
                            </span>
                        </div>
                    </form>
                </div>
                <div class="new_task">
                    <img
                        src="./assets/icons/add-task-icon.png"
                        alt="add task icon"
                        width="70"
                        height="70"
                    />
                    <p class="new_task-title">Add new task</p>
                </div>
                <div class="hidden" id="overlay"></div>
            </section>
        </main>
        <script src="main.js"></script>
    </body>
</html>
